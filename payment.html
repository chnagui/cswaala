<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | CSWaala</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo-64x64.png" sizes="64x64">
    <meta name="theme-color" content="#007bff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Styling */
        body {
            margin: 0;
            background: linear-gradient(135deg, #007bff, #00b09b, #ff5722, #ffa726);
            background-size: 300% 300%;
            animation: gradientBackground 12s infinite ease-in-out;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Payment Form Container */
        .payment-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .payment-container h1 {
            font-size: 2.5rem;
            color: #00b09b;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff5722, #00b09b, #007bff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .form-control {
            border: none;
            background: rgba(255, 87, 34, 0.1);
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00b09b);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-position: 100% 0%;
            transform: translateY(-3px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.4);
        }

        /* For Footer */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #06038D;
            padding: 10px 0;
            text-align: center;
        }

        .footer ul {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
        }

        .footer p {
            margin: 0;
            line-height: 1.2;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <p class="mb-4">Complete your payment to finalize your enrollment.</p>
        <form action="#" method="POST">
            <input type="text" class="form-control" name="cardNumber" placeholder="Card Number" required>
            <input type="text" class="form-control" name="expiryDate" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" class="form-control" name="cvv" placeholder="CVV" required>
            <button type="submit" class="btn-primary">Pay Now</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer" style="
            background-color: #06038D; 
            padding: 5px 0; 
            text-align: center; 
            width: 100%; 
            position: fixed; 
            bottom: 0; 
            left: 0;">
            <div class="footercontainer">
                <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 20px;">
                    <li>
                        <a href="contactus.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Contact Us</a>
                    </li>
                    <li>
                        <a href="privacypolicy.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="terms&refund.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Terms & Refunds</a>
                    </li>
                </ul>
                <p style="color: #ffffff; margin-top: 5px; font-size: 0.9rem;">&copy; 2024 CSWaala. All Rights Reserved.</p>
            </div>
    </div>

</body>
</html>
