<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSWaala</title>
    
    <!-- High-Resolution Favicon -->
    <link rel="icon" type="image/png" href="src/favicon/icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-Screen Muted Gradient Background */
        body {
            margin: 0;
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.8), rgba(220, 245, 240, 0.8), rgba(255, 210, 200, 0.8));
            background-size: 300% 300%;
            animation: gradientBackground 12s infinite ease-in-out;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        /* Gradient Background Animation */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Dots Animation */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Logo Styling */
        .logo img {
            max-width: 150px;
            animation: bounce 2s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* App Name with Changing Colors */
        .app-name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #007bff, #00b09b, #ff5722, #ffa726);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: colorShift 6s infinite ease-in-out;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 1.5rem;
            color: rgba(50, 50, 50, 0.9);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 700px;
        }

        /* Button Styling */
        .btn-primary {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #007bff, #00b09b, #ff5722);
            background-size: 200% 200%;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-position 0.5s, transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite ease-in-out;
        }

        .btn-primary:hover {
            background-position: 100% 0%;
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3); }
        }

        /* For Footer */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #06038D;
            padding: 10px 0;
            text-align: center;
        }

        .footer ul {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
        }

        .footer p {
            margin: 0;
            line-height: 1.2;
            color: #ffffff;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <!-- Background Particle Animation -->
    <canvas id="particleCanvas"></canvas>

    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="CSWaala Logo">
    </div>

    <!-- App Name -->
    <h1 class="app-name">CSWaala</h1>

    <!-- Subtitle -->
    <p class="subtitle">
        Empower your coding journey with real-world internships and industry-level training. Let CSWaala take you to the next level.
    </p>

    <!-- Call-to-Action Button -->
    <a href="registration.html" class="btn-primary">Get Started</a>

    <!-- Footer -->
    <div class="footer" style="
            background-color: #06038D; 
            padding: 5px 0; 
            text-align: center; 
            width: 100%; 
            position: fixed; 
            bottom: 0; 
            left: 0;">
            <div class="footercontainer">
                <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 20px;">
                    <li>
                        <a href="aboutus.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">About Us</a>
                    </li>
                    <li>
                        <a href="contactus.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Contact Us</a>
                    </li>
                    <li>
                        <a href="privacypolicy.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="terms&refund.html" style="color: #ffffff; text-decoration: none; font-size: 1rem; font-weight: bold;">Terms & Refunds</a>
                    </li>
                </ul>
                <p style="color: #ffffff; margin-top: 5px; font-size: 0.9rem;">&copy; 2024 CSWaala. All Rights Reserved.</p>
            </div>
    </div>



    <script>
        // Particle Animation Script
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['rgba(0, 123, 255, 0.7)', 'rgba(0, 176, 155, 0.7)', 'rgba(255, 87, 34, 0.7)'];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 2 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const speedX = (Math.random() - 0.5) * 2;
                const speedY = (Math.random() - 0.5) * 2;

                particles.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
